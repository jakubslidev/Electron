<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="calc" id="calc">
      <div class="current-score" id="current-score">0</div>

      <button class="span-two" class="clear" id="clear">C</button>
      <button class="span-two" class="del" id="del">D</button>

      <button class="number" data-num="7">7</button>
      <button class="number" data-num="8">8</button>
      <button class="number" data-num="9">9</button>
      <button class="operation" data-ops="minus">-</button>

      <button class="number" data-num="4">4</button>
      <button class="number" data-num="5">5</button>
      <button class="number" data-num="6">6</button>
      <button class="operation" data-ops="plus">+</button>

      <button class="number" data-num="1">1</button>
      <button class="number" data-num="2">2</button>
      <button class="number" data-num="3">3</button>
      <button class="operation" data-ops="multiplication">*</button>

      <button class="number" data-num="0">0</button>
      <button class="operation" id="sqrRoot">âˆš</button>
      <button class="equals" id="equals" data-result="">=</button>
      <button class="operation" data-ops="division">/</button>
    </div>
    <script src="bla.js"></script>
  </body>
</html>
